version: "3.0"

services:
  api:
    container_name: "aistudent-fastapi"
    volumes:
      - ./app:/app
    build: .
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: mysql:8.0
    container_name: aistudent-db
    ports:
      - 3306:3306
    volumes:
      - ./data:/docker-entrypoint-initdb.d/
      - ./mysql/my.conf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYQL_DATABASE=test